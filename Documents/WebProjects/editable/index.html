<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editable Table Practice</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <table class="table table-striped" id="quotation-editor">
        <thead>
            <tr>
                <th>Description</th>
                <th>Quantity</th>
                <th>Unit</th>
                <th>UM</th>
                <th>UL</th>
            </tr>
        </thead>
        <tbody>
           <tr>
               <th colspan="5">Preliminaries</th>
           </tr>
            <tr>
                <td>Sample 1</td>
                <td>3</td>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
            
            <tr>
                <td>Tiger Wood</td>
                <td>50</td>
                <td>300</td>
                <td>204</td>
                <td>291</td>
            </tr>
            
            <tr>
                <td>Cement</td>
                <td>50</td>
                <td>KG</td>
                <td>100</td>
                <td>200</td>
            </tr>
            
            <tr>
                <th colspan="5"><div class="btn btn-primary" id="add-new">Add New</div></th>
            </tr>
        </tbody>
    </table>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="mindmup-editabletable.js"></script>
    <script src="index.js"></script>
</body>
</html>
